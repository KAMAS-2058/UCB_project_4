<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Price Prediction</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Used Car Search Engine & Price Prediction</h1> 
        <!-- Below this header is where unique code gets implemented -->
        <!-- Search Bars-->
        <div class = 'row'>
            <div class = 'col-md-6 form-group'>
                <input type = 'text' class = 'form-control' id = 'searchBar' placeholder = 'Search for a car'>
            </div>
        </div>

        <div class = 'row'>
            <div class = 'col-md-8 form-group'>
                <input type = 'text' class = 'form-control' id = 'keywordBar' placeholder = 'Add any keywords to enhance your search (comfort, family, economy etc.)'>
            </div>
        </div>

        <!-- Preference Sliders -->
        <div class = 'row justify-content-md-left'>
            <div class = ' col-md-2 form-group'> 
                <label for = "state"> State <span id = 'stateVal'></span></label>
                <select id = "state" class = 'form-control'></select>
            </div>

            <div class = 'col-md-2 form-group'>
                <label for = 'maxPriceRange'> Max Price <span id = 'maxPriceRangeValue'></span></label>
                <select id = 'maxPriceRange' class = 'form-control'></select>
            </div>

            <div class = "col-md-2 form-group">
                <label for ="condition"> Condition <span id = 'conditionVal'></span></label>
                <select id = 'condition' class = 'form-control'></select>
            </div>

            <div class = "col-md-2 form-group">
                <label for ="manufacturer"> Manufacturer <span id = 'manufacturerVal'></span></label>
                <select id = 'manufacturer' class = 'form-control'></select>
            </div>

            <div class = "col-md-2 form-group">
                <label for = "size"> Size <span id = 'sizeVal'></span></label>
                <select id="size" class = 'form-control'></select>
            </div>
        </div>
        <!-- Advanced Options -->
        <div class = 'row col-md-3'>
            <button class = 'btn btn-secondary' type = 'button' data-toggle="collapse" data-target = '#advancedOptions' aria-expanded="false" aria-controls="advancedOptions">
                Advanced Options
            </button> <!-- Lets make smaller at a later time-->
            <div class="collapse" id = 'advancedOptions'>
                <div class = 'row'>
                    <div class = 'col-md form-group'>
                        <label for = 'transmission'> Transmission </label>
                        <select id = 'transmission' class = 'form-control'> </select>
                    </div>
                    <div class = 'col-md form-group'>
                        <label for = 'cylinder'> Cylinders </label>
                        <select id = 'cylinder' class = 'form-control'></select>
                    </div>
                    <div class = 'col-md form-group'>
                        <label for = 'odometer'> Miles </label>
                        <select id="odometer" class = 'form-control'></select>
                    </div>
                </div>
            
            </div>
        </div>


        <!-- Search button -->
        <div class = 'form-group'>
            <!-- <div class = 'container'>
                <div class = 'text-center'>
                    <button class = 'btn btn-primary' onclick = 'searchCars()'> Search </button> -->
            <button class = 'btn btn-primary' onclick = 'searchCars()'> Search </button>
            <!-- </div> -->
            <!-- </div> -->
        </div>

        <!-- Photo Image Gallery-->
        <div id = 'carCarousel' class = 'carousel slide' data-ride = 'carousel'>
            <div class = 'carousel-inner'>
                <div class = "carousel-item active">
                    <img src = "{{ url_for('static', filename = 'index/image1.jpg') }}" class = "d-block w-100" alt = "Image 1">
                </div>
                <div class = "carousel-item">
                    <img src = "{{ url_for('static', filename='index/image2.jpg') }}" class = "d-block w-100" alt = "Image 2">
                </div>
                    <!-- More images to be added and will add some JS to make it fade and cool and fancy-->
            </div>
            <a class = "carousel-control-prev" href = #carCarousel role = 'button' data-slide = 'prev'>
                <span class = 'carousel-control-prev-icon' aria-hidden = 'true'></span>
                <span class = 'sr-only'>Previous</span>
            </a>
            <a class = 'carousel-control-next' href = #carCarousel role = "button" data-slide = 'next'>
            <span class = 'carousel-control-next-icon' aria-hidden = 'true'></span>
            <span class = 'sr-only'>Next</span>
            </a>
        </div>    
    <!-- This div closes off the Search Engine container-->  
    </div>

    <div class = 'container'>
        <div class = 'btn btn-primary' onclick = 'about()'> Meet The Team and Learn About The Project</div>
    </div>

    <!-- Above this line is where unique code layout ends. Below are imports -->
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Javascript file imports-->
    <script src = "{{ url_for('static', filename = 'main.js')}}"></script>
</body>
</html>
